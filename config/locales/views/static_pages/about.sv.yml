  static_pages:
    about:
      title: Om oss
      first_paragraph: "F-sektionen är en ideell förening för studenter som läser något av civilingenjörsprogrammen Teknisk Fysik, Teknisk Matematik eller Teknisk Nanovetenskap och har till ändamål att främja kamratskap bland medlemmarna och tillvarata medlemmarnas gemensamma intressen."
      second_paragraph: "Sektionen är belägen i Mattehuset och här hittar du bland annat uppehållsrum, Hilbert Café - här kan du köpa bland annat gott kaffe och goda baguetter, mikrovågsugnar och gött häng. F-sektionen har några olika utskott samt en grupp som kallas kärnstyrelsen som alla har hand om var sitt område. Varje sådant utskott leds av en utskottsordförande och de flesta utskottsordförandena sitter med i sektionens styrelse. Styrelsen tar beslut i frågor som rör hela sektionen centralt."
      third_paragraph: "Som medlem kan du välja att vara väldigt aktiv och engagerarad, lite lagom eller kanske bara delta på något enstaka event. Vi hoppas att du ska trivas på sektionen! Om du har några frågor är det bara att höra av sig, se fliken 'Kontakt', eller sväng förbi SK som ligger bredvid mikrorummet så hittar du nästan alltid någon från styrelsen där!"
